<div class="container-fluid p-0">
    <div *ngIf="displayMode === 'form'">
        <app-alarm-ticket-open-form *ngIf="type === TICCKETTYPE.SWO" ></app-alarm-ticket-open-form>
        <app-alarm-ticket-pm-form *ngIf="type === TICCKETTYPE.PM" ></app-alarm-ticket-pm-form>
        <app-alarm-ticket-pm-form *ngIf="type === TICCKETTYPE.PMA" ></app-alarm-ticket-pm-form>
    </div>

    <div *ngIf="displayMode === 'list'">
        <app-alarm-ticket-list ></app-alarm-ticket-list>
    </div>
</div>
